<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index_style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <title>會員登入</title>
</head>
<body>
    <div id="login">
        <div class="container">
            <div class="login-logo">
                <img src="img/Logo.png" alt="">
            </div>
            <div class="login-title">
                <h2>歡迎來到美食狗!</h2>
                <h3>你, 就是下一個美食家</h3>
            </div>
            <form>
                <input type="email" name="emailaddress"placeholder="電郵地址" style="width: 100%; height:40px; border-radius: 30px;font-size: 12px;padding-left: 30px; ">
                <br><br>    
                <input type="password" name="memberpassword" id="" placeholder="密碼" style="width: 100%; height:40px; border-radius: 30px;font-size: 12px;padding-left: 30px; ">
                <div class="member-registered">
                    <input type="text" name="emailaddress"placeholder="註冊" style="width: 150px; height: 50px; border-radius: 50px;font-size: 20px;text-align: center;letter-spacing: 0.1em; ">
                    <input type="text" name="emailaddress"placeholder="登入" style="width: 150px; height: 50px; border-radius: 50px;font-size: 20px;text-align: center;letter-spacing: 0.1em;background-color: rgb(255, 222, 222); ">
                </div>
                <div class="remember">
                    <div>
                        <input type="checkbox" name="remember" value="remember-me">記住我
                    </div>
                    <a href="">
                        <span>忘記密碼?</span>
                    </a>
                </div>
            </form>
        </div>
        <hr style="width: 600px;opacity: 0.5;">
        <div class="community-login">
            <div class="container">
                <div class="fb-login">
                    
                    <input type="button" value="facebook" style="color:white;width: 180px; height: 50px; border-radius: 50px;font-size: 20px;padding-left:40px;letter-spacing: 0.1em;">
                </div>
                <div class="google-login">
                    <input type="button" value="google" style="color:black;width: 180px; height: 50px; border-radius: 50px;font-size: 25px;padding-left:40px;letter-spacing: 0.1em;">
                </div>
            </div>
            <div class="agree-terms">
                <h4>當您使用
                    <span>Foodie Dog </span>
                        代表您同意我們的
                </h4>
                <br>
                <h5>服務條款 與 隱私權政策</h5>
            </div>
        </div>
    </div>
</body>
</html>
