                            <h2>歡迎來到美食狗!</h2>

                        </div>
                        <form>
                            <input type="email" name="emailaddress" placeholder="電郵地址"
                                style="width: 100%; height:40px; border-radius: 30px;font-size: 12px;padding-left: 30px;margin-bottom: 24px; ">
                            <input type="password" name="memberpassword" id="" placeholder="密碼"
                                style="width: 100%; height:40px; border-radius: 30px;font-size: 12px;padding-left: 30px; ">
                            <div class="member-registered">
                                <div class="jp-registered-btn">
                                    <a href="">註冊</a>
                                </div>
                                <div class="jp-login-btn">
                                    <a href="member.html">登入</a>
                                </div>
                            </div>
                            <div class="remember">
                                <div>
                                    <input type="checkbox" name="remember" value="remember-me">記住我
                                </div>
                                <a href="">
                                    <span>忘記密碼?</span>
                                </a>
                            </div>
                        </form>
                    </div>
                    <hr style="width: 600px;opacity: 0.5;">
                    <div class="community-login">
                        <div class="container">
                            <div class="fb-login">

                                <input type="button" value="facebook"
                                    style="color:white;width: 180px; height: 50px; border-radius: 50px;font-size: 20px;padding-left:40px;letter-spacing: 0.1em;">
                            </div>
                            <div class="google-login">
                                <input type="button" value="google"
                                    style="color:black;width: 180px; height: 50px; border-radius: 50px;font-size: 25px;padding-left:40px;letter-spacing: 0.1em;">
